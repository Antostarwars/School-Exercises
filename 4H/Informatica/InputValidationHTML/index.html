<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Input Validation HTML</title>
    <style>
        .error-message { color: #dc3545; font-size: 0.875em; }
        .form-control.is-invalid { border-color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Input Validation in HTML using JQuery!</h1>
        
        <!-- General form error message -->
        <div id="form-errors" class="alert alert-danger d-none mb-3"></div>

        <form id="form">
            <!-- Name Section -->
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" name="name">
                <div class="error-message"></div>
            </div>
            
            <!-- Surname Section -->
            <div class="mb-3">
                <label for="surname" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="surname" name="surname">
                <div class="error-message"></div>
            </div>

            <!-- Birthdate Section -->
            <div class="mb-3">
                <label for="birthdate" class="form-label">Data di Nascita</label>
                <input type="date" class="form-control" id="birthdate" name="birthdate" 
                       min="1905-01-01" max="2011-12-31">
                <div class="error-message"></div>
            </div>

            <!-- Email Section -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
                <div class="error-message"></div>
            </div>

            <!-- Username Section -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username">
                <div class="error-message"></div>
            </div>

            <!-- Password Section -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                <div class="error-message"></div>
            </div>

            <input type="submit" class="btn btn-primary" value="Iscriviti">
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="validation.js"></script>
</body>
</html>
